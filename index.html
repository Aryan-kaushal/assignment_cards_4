<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #111111;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            width: 190px;
            height: 254px;
            background-image: linear-gradient(144deg,#8608b4, #492fed 60%,#bd6fda);
            border: none;
            border-radius: 10px;
            padding-top: 10px;
            position: relative;
            margin: auto;
            font-family: inherit;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card span {
            font-weight: 600;
            color: white;
            display: block;
            padding-top: 10px;
            font-size: 1.3em;
        }

        .card .job {
            font-weight: 400;
            color: white;
            display: block;
            padding-top: 5px;
            font-size: 1em;
        }

        .card .img {
            width: 70px;
            height: 70px;
            background: #e8e8e8;
            border-radius: 50%;
            margin: auto;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card button {
            padding: 8px 25px;
            display: block;
            margin: auto;
            border-radius: 8px;
            border: none;
            margin-top: 30px;
            background: #e8e8e8;
            color: #111111;
            font-weight: 600;
        }

        .card button:hover {
            background: #212121;
            color: #ffffff;
        }

        #card-details-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <div id="card-details-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Card Details</h2>
            <p id="card-details-content"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const modal = document.getElementById('card-details-modal');
            const modalContent = document.getElementById('card-details-content');
            const closeBtn = document.querySelector('.close');

            cards.forEach(card => {
                card.addEventListener('click', (event) => {
                    if (event.target.tagName !== 'BUTTON') {
                        const cardId = card.getAttribute('data-id');
                        showCardDetails(cardId);
                    }
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            function showCardDetails(cardId) {
                modalContent.textContent = `Detailed information for Card ${cardId}`;
                modal.style.display = 'block';
            }
        });
    </script>
